# Render.com deployment configuration
services:
  - type: web
    name: onlinesaathi-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:packages
    startCommand: node api/server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3080
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CREDS_KEY
        sync: false
      - key: CREDS_IV
        sync: false
      - key: OPENAI_API_KEY
        sync: false
